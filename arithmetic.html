<!DOCTYPE html>
<html>
<head>
<title>Arithmetic using JS</title>
</head>
 
<body>

<h1>Maneesh Devanaboyina computes</h1>


<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<div class="container">
    <label for="baseElement">Enter a base</label>
    <input id="baseElement" type="number" name="baseElement" value="10">
     <br>

     <label for="exponentElement">Enter an exponent</label>
     <input id="exponentElement" type="number" name="exponentElement" value="2">
     <br>

     <input type="button" value="Compute" onclick="powers()">
    </div>
    
     <p id="valuesOperation">Values after operation</p>
      
      
      <script>
      function powers() {
        let base=document.getElementById("baseElement").value;
        let exponent=document.getElementById("exponentElement").value;
        let updated=document.getElementById("valuesOperation")
        let result="";
        for(let i=1;i<=exponent;i++){

            result+=Math.pow(base,i);
            if (i < exponent) {
                    result += ", ";
                }
                else {
                    result += " ";
                }
        
            updated.innerHTML="Powers of "+ base + " are: " + result;

        }

      }
      </script>

  <form>
        <input type="radio" id="plus" name="operation" value="plus" onclick="processRadio()">  
           
        <label for="plus">+</label><br>
      
        <input type="radio" id="minus" name="operation" 
           value="minus" onclick="processRadio()">
        <label for="minus">-</label><br>
      
        <input type="radio" id="times" name="operation"   
           value="times" onclick="processRadio()">
        <label for="times">*</label><br>

        <input type="radio" id="divide" name="operation"   
           value="divide" onclick="processRadio()">
        <label for="divide">/</label><br>        
      </form>

      <p id="Operations">After Arithmetic Operations</p>

      <script>
          function processRadio(){

            let base=document.getElementById("baseElement").value;
            let exponent=document.getElementById("exponentElement").value;
            base = Number(base);
            exponent = Number(exponent);
            let updated = document.getElementById("Operations")
            let output = 0;
            if(document.getElementById("plus").checked){
                output= base+exponent;
            }
            else if(document.getElementById("minus").checked){
                output= base-exponent;
            }
            else if(document.getElementById("times").checked){
                output= base*exponent;
            }
            else if(document.getElementById("divide").checked){
                output= base/exponent;
            }
            updated.innerHTML="Output of the operation are: " + output;
          }

      </script>


</body>
</html>
