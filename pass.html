<!DOCTYPE html>
<html>
<title>Using JavaScript</title>
 
<body>

    <h1>Pass phrase by Maneesh Devanaboyina</h1>

<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

<form>
        <label for="secretPhrase_form">Enter the secret phrase</label>
        <input type="password" id="secretPhrase_form" name="secretPhrase_form" value="Let me in"> <br>

        <label for="phraseToCheck_form">Enter a phrase</label>
        <input type="text" id="phraseToCheck_form" name="phraseToCheck_form"><br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">

        <p id="tags">This text changes and gives us the count of number of correct or wrong phrases entered.</p>
    </form>

    <script>
        let correct = 0;
        let wrong = 0;

        function processPhrase(){
            phraseSecret = document.getElementById("secretPhrase_form").value
            phraseGuess = document.getElementById("phraseToCheck_form").value
            tagged = document.getElementById("tags")
            if(phraseSecret === phraseGuess){
                correct = correct+1;
                alert("Access allowed");
                tags.innerHTML = "Phrase Correct count = "+correct;
            }
            else{
                wrong = wrong+1;
                alert("Access Denied");
                tags.innerHTML = "Phrase Wrong count = "+wrong;
            }
        }
    </script>


</body>
</html>
